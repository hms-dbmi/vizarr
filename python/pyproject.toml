[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vizarr"
version = "0.1.1"
dependencies = ["anywidget>=0.9.13", "zarr<3"]
requires-python = ">=3.9"

[dependency-groups]
dev = ["watchfiles", "jupyterlab", "scikit-image"]

# automatically add the dev feature to the default env (e.g., hatch shell)
[tool.hatch.envs.default]
features = ["dev"]
